<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBank</title>
    <link rel="stylesheet" href="cnd/bootstrap_css.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row form-div gap-0 p-0 m-0 ">
                <div class="form-img col-md-6 col-sm-6 col-xs-12">
                    <div class="form-title bg-danger">
                        <h1 class="display-2 text-center text-light py-4">
                            Blood Bank
                        </h1>

                    </div>
                    <div class="img-box">
                        <img src="image/animation.gif" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 bg-danger">

                    <div class="log-in">
                        <h2 class="h1 text-center ">log in</h2>

                        <form action="" class="w-50 mx-auto">
                            <div class="form-div col-12">
                                <label for="email" class="form-label text-light">Email:</label>
                                <input type="email" id="email" placeholder="Enter Your Email" class="form-control">
                            </div>
                            <div class="form-div col-12">
                                <label for="pass" class="form-label text-light">Password</label> 
                                    <input type="password" id="pass" placeholder="Enter Your Password" class="form-control">
                            </div>
                            <div class="btn-group">
                                <input type="button" value="Log in">
                            </div>

                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="cnd/bootstrap_js.js"></script>
</body>

</html>
